<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Orbit Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="spaceCanvas"></canvas>
    <div class="button-container">
        <button id="addPlanetButton">Add Planet</button>
        <button id="placeSpaceshipButton">Place Spaceship</button>
    </div>
    <div class="fire-button-container">
        <button id="cancelButton" style="display: none;">Cancel</button>
        <button id="fireButton" style="display: none;">Fire!</button>
        <button id="restartButton" style="display: none;">Restart Game</button>
    </div>
      <!-- New Restart Button -->

    <script src="script.js"></script>
</body>
</html>
